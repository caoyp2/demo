<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="div1">div1</div>
    <div id="div2">div2</div>
    <div class="div">div3</div>
    <div class="div">div3</div>
    <div class="div">div3</div>
<script>
    /**
     * dom 对象
     *  document.getElementById("div1");   //返回element
     *  document.getElementsByClassName("div");  //返回element[]
     *   document.getElementsByName("div");  //返回element[]
     *
     *   document.createElement(element)	创建 HTML 元素
     *   element.setAttribute(attribute, value)	改变 HTML 元素的属性值
     *   element.getAttribute()  //获取属性
     *   removeAttribute()  //删除指定属性
     */
</script>

</body>
</html>
