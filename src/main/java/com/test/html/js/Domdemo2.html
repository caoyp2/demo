<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
        }
        #div2{
            width: 100px;
            height: 100px;
        }

        div{
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div id="div1">div1
    <div id="div2">div2</div>
</div>
<a href="#" id="del">删除子节点</a>
<script>
    var element_del = document.getElementById("del");
    element_del.onclick = function (ev) {
        var div1 = document.getElementById("div1");
        var div2 = document.getElementById("div2");
        div1.removeChild(div2);
    }
</script>
</body>
</html>
