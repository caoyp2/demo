<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    /**
     * Bom对象
     *  1、  window.document 获取document对象
     *  2、 window.location  获取地址烂
     *  3. window.history获取历史记录
     *  4、window.navigator() 获取浏览器
     *  5、 window.setTimeout(function aa() {   //一次延时
        alert("1211");
    },2000);
        6、  window.setInterval(function bb() {  //每秒执行一次
        alert("1211");
    },1000);
     7、window.alert()                          //警告框
     8、window.confirm()                        //确认对话框。返回布尔值，点击确定返回true，点击取消返回false
     9、window.prompt()                         //提示框。点击确定返回文本框的值，点击取消返回null
     10、window.screen.height   //获取屏幕得宽度和高度
     */
    var id = setInterval(function () {
        alert("1111");
    },2000)
</script>
